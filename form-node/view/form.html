<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light container">
        <nav class="navbar navbar-light bg-light">
            <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
        </nav>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="../index.html">Sair<span class="sr-only"></span></a>
            </li>
        </ul>
    </nav>
    <br>
    <main class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1>Produto</h1>
                <p>Lista de produtos da minha loja</p>
            </div>
            <div class="card-body">
                <label>Nome</label>
                <input type="text" class="form-control" id="produto" placeholder="Nome do Produto">
                <br>
                <label>Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Preço do Produto">
                <br>
                <!-- <label>id</label>
                <input type="text" class="form-control" id="idproduto" disabled="">
                <br> -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="produto.salvar()"
                        id="mudarNameBtn">Salvar</button>
                    <button type="submit" class="btn btn-danger" onclick="produto.cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <br>
    <main class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="row">
                    <div class="col">Id</div>
                    <div class="col">Nome</div>
                    <div class="col">Preço (R$)</div>
                    <div class="col">Ações</div>
                </div>
            </div>
            <div class="card-body">
                <div div class="mx-auto">
                    <table class="table">
                        <tbody class="center" id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <br>

    <main class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1>Total r$
                    <span id="resultProduto"></span>
                </h1>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>

    </main>
    <script src="../js/script.js"></script>
</body>

</html>
